<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link href="./front/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!-- Création du formulaire de connexion -->

    <!-- Pour implémenter une page de connexion avec des requêtes AJAX, j'utilise Node.js avec Express pour le backend, 
    MongoDB pour la base de données (pas actif donc je crée un utilisateur test), et du JavaScript avec AJAX pour le frontend. -->

    <div class="login-page">
      <h1>Page de connexion</h1>
      <form id="loginForm">
        <input
          class="main-text-input"
          id="email"
          type="email"
          placeholder="youremail@gmail.com"
          required
        />
        <input
          class="main-text-input"
          id="password"
          type="password"
          placeholder="******"
          required
        />
        <button type="submit" class="main-submit-btn">Connexion</button>
      </form>
      <div id="message"></div>
    </div>

    <script src="./script.js"></script>

    <!-- BLOQUAGE POUR AFFICHER PAGE D'ACCUEIL SI AUTHENTIFICATION OK -->
  </body>
</html>
